<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Win Rate Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .calculator-box {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-color: #26a69a;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="calculator-box">
    <h2>Win Rate Calculator</h2>
    <label>Desired Win Rate (%):
      <input type="number" id="desired" step="0.01" placeholder="e.g. 60">
    </label>
    <label>Current Battles:
      <input type="number" id="battles" placeholder="e.g. 200">
    </label>
    <label>Current Win Rate (%):
      <input type="number" id="current" step="0.01" placeholder="e.g. 55">
    </label>
    <button onclick="calculate()">Calculate Wins Needed</button>
    <p id="result"></p>
  </div>

  <script>
    function calculate() {
      const D = parseFloat(document.getElementById("desired").value);
      const C = parseInt(document.getElementById("battles").value);
      const W = parseFloat(document.getElementById("current").value);

      if (isNaN(D) || isNaN(C) || isNaN(W) || C <= 0 || D <= 0 || W < 0 || W > 100 || D > 100) {
        document.getElementById("result").innerText = "Please enter valid inputs.";
        return;
      }

      const currentWins = (W / 100) * C;

      if (D >= 100) {
        document.getElementById("result").innerText = "Desired win rate must be less than 100%.";
        return;
      }

      const X = (D * C - 100 * currentWins) / (100 - D);

      if (X < 0) {
        document.getElementById("result").innerText = "You already meet or exceed the desired win rate!";
      } else {
        document.getElementById("result").innerText = `You need approximately ${Math.ceil(X)} more consecutive wins.`;
      }
    }
  </script>

</body>
</html>
<!-- This HTML code creates a simple Win Rate Goal Calculator. Users can input their desired win rate, current number of battles, and current win rate to calculate how many more wins they need to achieve their goal. The design is clean and user-friendly, with responsive styles for better usability. -->
